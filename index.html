<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <input type="textarea" placeholder="0" id="os">
            <button onclick="ac()">AC</button>
            <button onclick="clr()">CLR</button>
            
            <button onclick="squre()"><i class="fa-regular fa-square"></i></button>
            <button onclick="cube()"><i class="fa-solid fa-cube"></i></button>
            <button onclick="display('+')">+</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
            

        </div>
    </div>






    <script src="index.js"></script>
</body>
</html>
